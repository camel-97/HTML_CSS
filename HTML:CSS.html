<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS basics</title>
        <link rel="stylesheet" href="styles_sheet.css">
    <style>
        
            p {text-align: right;}
            div  {
                color: blueviolet;
                background-color: bisque;
            }

            p {
                color:aquamarine;
                background-color: blueviolet;
            }
        </style>
    </head>
    <!--Above is an example of the internal method,
    apllying to all elements of a specific attribute-->

    <body>

    <!--Testing div; an empty container-->
        <div>HEllO WORLD</div>
        <div>Hello Again</div>
        <div>okay... bye i guess</div>

        <p>Both this paragraph and the above text has been 
            styled using the internal method. div and p have been 
            referenced in the head section so all div and p 
            elements are styled the same way</p>

    <!--Playing around with different styles using inline method-->

       <h1>Example of inline</h1>

        <a href="https://www.google.com">
         <button style=
            "background-color: aliceblue;
            color: blue; 
            border-radius: 10px;
            font-size: 30px; 
            font-family: Helvetica; 
            font-weight: bolder;">GOOGLE</button>
        </a>

    

    </body>
